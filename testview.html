<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>TestView</title>
	
	    <!-- Bootstrap core CSS -->
	    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="/nukotan/css/jquery-simple-slider/simple-slider.css">
	
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="/nukotan/js/jquery-simple-slider/simple-slider.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<ul class="nav">
						<li class=""><a href="/" target="_blank">Home</a>
					</ul>
				</div>
			</div>
		</div>
		<hr>
		<div class="container">
			<style>
				.output {
					color: #888888;
					font-size: 14px;
					margin-left: 5px;
					padding-top: 1px;
					vertical-align: top;
				}
				.slider {
					display: inline-block;
				}
			</style>
			<hr>
			<div class="row-fluid">
				<div class="span4">
					<div class="input text">
						<input name="data[test]" data-slider="true" type="text" id="test">
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4">
					<div class="input text">
						<input name="data[test]" data-slider="true" data-slider-range="10,1000" data-slider-step="1" type="text" id="test">
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$("[data-slider]")
				.each(function() {
					var input = $(this);
					$("<span>")
					.addClass("output")
					.insertAfter($(this));
				})
				.bind("slider:ready slider:changed", function(event, data) {
					$(this)
					.nextAll(".output:first")
					.html(data.value.toFixed(0));
				});
			</script>
		</div>
	</body>
</html>
{% endautoescape %}
